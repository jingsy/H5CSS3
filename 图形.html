<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: pink;
			border-radius: 50%;
			margin: 10px;
		}
		div:nth-child(2){
			border-radius: 20px 60px ;
		}
		div:nth-child(3){
			border-radius: 20px 60px 120px;
		}
		div:nth-child(4){
			border-radius: 120px 0 0 0;
		}
		div:nth-child(5){
			border-radius: 20px 100px 20px 100px;
			box-shadow: px 3px 3px 3px;
			//水平位移，垂直位移，模糊程度，阴影大小
		}

		
	</style>
</head>
<body>

	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">3</div>
	<div class="box">3</div>
	


	<script type="text/javascript">
		
	</script>
</body>
</html>
