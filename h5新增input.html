<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		form{
			width: 100%;
			max-width: 640px;
			min-width: 320px;
			margin: 0 auto;
			font-family: "Microsoft Yahei";
			font-size: 20px;
		}
		input{
			display: block;
			width: 100%;
			height: 30px;
			margin: 10px auto;
		}
	</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>
				表单属性
			</legend>
			<label>
				email: <input type="email" name="email">
			</label>
			<label>
				search: <input type="search" name="search">
			</label>
			<label>
				range: <input type="range" name="range" value="100 ">
			</label>
			<label>
				color: <input type="color" name="color">
			</label>
			<input type="submit" name="">
		</fieldset>
	</form>
</body>
</html>
