<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		.items{
			width: 1000px;
			height:1000px;
			margin: 100px auto;
		}
		.item{
			width: 200px;
			height: 250px;
			float: left;
			margin:10px;
			position: relative;
			overflow: hidden;
			margin-top: 0;
			transition: all 0.5s;
		}
		.item span{
			position: absolute;
			width: 200px;
			height: 100px;
			background-color: orange;
			bottom: -100px;
			transition: all 0.5s;
		}
		.item:hover span{
			bottom:-20px;
		}
		.item:hover{
			margin-top: -5px;
		}


	</style>
</head>
<body>

	<div class="items">
		<div class="item">
			<img src="../../image/taobao/围巾.jpg">
			<span></span>
		</div>
		<div class="item">
			<img src="../../image/taobao/毛衣.jpg">
			<span></span>
		</div>
	</div>



	<script type="text/javascript">
		
	</script>
</body>
</html>
