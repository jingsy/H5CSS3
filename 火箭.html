<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
			border-radius: 20px 100px 20px 100px;
			position: absolute;
			transform: translate(100px,100px) rotate(45deg);

			transition: all 1s;
		}

		div:hover{
			transform: translate(500px,500px);
		}
	



	</style>
</head>
<body>
	<div></div>




	<script type="text/javascript">
		
	</script>
</body>
</html>
